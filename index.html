<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Notebook</title>
</head>

<body>
	<div class="wrapper">
		<div class="__container">
			<main class="main">
				<h2 class="main__title">Todo</h2>
				<div class="todo">
					<input type="text" placeholder="Введите заметку" class="todo__input">
					<button class="todo__add btn">Добавить заметку</button>
					<h2 class="todo__title">Ваши заметки:</h2>
					<div class="todo__content">
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
